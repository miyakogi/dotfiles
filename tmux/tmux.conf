#+----------------------------------------------------------------------------------------+
#  Global
#+----------------------------------------------------------------------------------------+
# 新しいウィンドウのベース番号
set -g base-index 1

# 全てのベルを無視
set -g bell-action none

# 各セッションで保持するバッファ数
set -g buffer-limit 20

# 256色端末を使用
# "screen-256color" にするとvimの<Home><End>が変わるのでxtermに変更
# set-option -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"

# ウィンドウ履歴で保持される最大行数
set -g history-limit 5000

# Escapeキー入力時の待ち時間(0.5秒)をキャンセル
set -s escape-time 0

# 起動シェルを指定
set -g default-shell /usr/bin/zsh


#+----------------------------------------------------------------------------------------+
#  Status Line
#+----------------------------------------------------------------------------------------+
set -g status-fg white
set -g status-bg black
setw -g window-status-fg green
setw -g window-status-bg black
setw -g window-status-current-fg black
setw -g window-status-current-bg green

# Show prefix highlight and date/time on right status line
set -g status-right '#{prefix_highlight}#[fg=cyan][%Y-%m-%d(%a) %H:%M]'


#+----------------------------------------------------------------------------------------+
#  Window Options
#+----------------------------------------------------------------------------------------+
# ウィンドウを実行コマンド名で自動リネーム
setw -g automatic-rename on

# スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
setw -g mode-keys vi

# ウィンドウで動作があるとステータスラインでハイライト
setw -g monitor-activity on


#+----------------------------------------------------------------------------------------+
#  Key Binding
#+----------------------------------------------------------------------------------------+
# Set prefix
set -g prefix 'C-\'
bind 'C-\' send-prefix
set -g prefix2 M-j
bind M-j send-prefix -2
unbind C-b

# prefix + r で設定ファイルを再読み込み
unbind r
bind r source-file ~/.tmux.conf

# ペインの分割
bind | split-window -h
bind - split-window -v

# 各種ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 各種ペインのリサイズ
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

# ウィンドウ間の移動
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ウィンドウの位置を変える
bind -r '<' swap-window -t -1
bind -r '>' swap-window -t +1

# コピーモードのキーバインドをvi風に
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
# bind -T copy-mode-vi V send -X select-line
# bind -T copy-mode-vi Escape send -X clear-selection


#+----------------------------------------------------------------------------------------+
#  Plugins
#+----------------------------------------------------------------------------------------+

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'

# tpmがあれば実行
if "test ~/.tmux/plugins/tpm" "run ~/.tmux/plugins/tpm/tpm"
