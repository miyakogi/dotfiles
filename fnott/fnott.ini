output=DP-1
min-width=360
max-width=960
icon-theme=BeautyLine
max-icon-size=128
anchor=bottom-right
edge-margin-vertical=36
edge-margin-horizontal=36
notification-margin=16
selection-helper=bemenu

title-font=Moralerspace Argon NF ExtraBold:size=16.0
summary-font=Moralerspace Argon NF SemiBold:size=16.0
body-font=Moralerspace Argon NF:size=16.0

background=191724ff
title-color=e0def4ff
summary-color=e0def4ff
body-color=e0def4ff
border-size=3

title-format=%a%A
summary-format=%s

default-timeout=5

[low]
border-color=31748fff

[normal]
border-color=9ccfd8ff

[critical]
border-color=eb6f92ff
title-color=eb6f92ff
default-timeout=0
