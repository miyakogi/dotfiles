output=DP-1
min-width=480
max-width=960
icon-theme=BeautyLine
max-icon-size=96
anchor=bottom-right
edge-margin-vertical=16
edge-margin-horizontal=16
notification-margin=16
selection-helper=bemenu

title-font=JetBrainsMono NF ExtraBold:size=24
summary-font=JetBrainsMono NF SemiBold:size=24
body-font=JetBrainsMono NF ExtraLight:size=24

background=191724ff
title-color=e0def4ff
summary-color=e0def4ff
body-color=e0def4ff
border-size=3

title-format=%a%A
summary-format=%s

default-timeout=5

[low]
border-color=31748fff

[normal]
border-color=9ccfd8ff

[critical]
border-color=eb6f92ff
title-color=eb6f92ff
default-timeout=0
