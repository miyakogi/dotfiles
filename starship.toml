[time]
time_format = "󰅐 %T  %a %d %b %Y"
disabled = false
style = "bold blue"
format = "[$time]($style)"

[character]
success_symbol = "[](green)"
error_symbol = "[](red)"
vicmd_symbol = "[](green)"

[shell]
disabled = false
format = '$indicator'
bash_indicator = '[bash](dimmed white) '
zsh_indicator = '[zsh](dimmed white) '
fish_indicator = ''
powershell_indicator = '[PowerShell](yellow) '
elvish_indicator = '[Elvish](cyan) '

[memory_usage]
disabled = false
threshold = 70
format = "[${ram}( | ${swap})]($style) "
style = "bold yellow"

[cmd_duration]
disabled = true

[container]
disabled = true

[directory]
truncation_length = 5
truncate_to_repo = false
truncation_symbol = ".../"
read_only = "󰻌"
style = "bold blue"

[sudo]
format = "[$symbol ]($style)"
symbol = "󰕥"
style = "bold yellow"
disabled = true

[git_branch]
style = "fg:purple"
format = "[$symbol$branch ]($style)"

[git_status]
conflicted = ""
ahead = ""
behind = ""
diverged = "󰹹"
untracked = ""
stashed = ""
modified = ""
staged = "󰐕"
renamed = ""
deleted = ""
style = "fg:purple bold"

[haskell]
disabled = true

[jobs]
# default symbol is not rendered on wezterm
symbol = " "

[lua]
disabled = true

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "

[package]
disabled = true

[python]
format = '[${symbol}(${version} )(\(${virtualenv}\) )]($style)'
symbol = " "
detect_extensions = []

[rust]
format = "[$symbol($version )]($style)"
symbol = "󱘗 "

[status]
disabled = false
symbol = "󱇏 "

[custom.giturl]
description = "Display symbol for remote Git server"
shell = ["bash", "--noprofile", "--norc"]
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2>/dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL=" "
else
    GIT_REMOTE_SYMBOL=" "
fi
echo "$GIT_REMOTE_SYMBOL"
"""
when = 'git rev-parse --is-inside-work-tree 2>/dev/null'
format = "$output "

[custom.podman]
description = "Show podman hostname in container"
shell = [ "bash", "--noprofile", "--norc" ]
command = """echo "$HOSTNAME" | sed -E 's/^([^.]+).*/\\1/'"""
when = "test -f /run/.containerenv"
style = "bg:cyan fg:black bold"
symbol = "󰰘"
format = '[ [$symbol](bg:cyan black) $output ]($style) '
