# anyrun
# bind = $mainMod, Space, exec, anyrun
# sklauncher
bind = $mainMod, I, exec, launch-menu
#bind = $mainMod, P, pseudo  # dwindle
bind = , F2, exec, hypr-scratchterm

# Logseq
bind = $mainMod, U, togglespecialworkspace, logseq

# Move focus with mainMod + arrow keys
