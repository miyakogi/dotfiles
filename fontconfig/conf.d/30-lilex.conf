<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Lilex Nerd Font + IBM Plex Sans JP Font -->
  <alias>
    <family>Lilex Nerd Font</family>
    <prefer>
      <family>Lilex Nerd Font</family>
      <family>IBM Plex Sans JP</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font ExtraLight</family>
    <prefer>
      <family>Lilex Nerd Font ExtraLight</family>
      <family>IBM Plex Sans JP ExtLt</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font ExtraThick</family>
    <prefer>
      <family>Lilex Nerd Font ExtraThick</family>
      <family>IBM Plex Sans JP SmBld</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Medium</family>
    <prefer>
      <family>Lilex Nerd Font Medium</family>
      <family>IBM Plex Sans JP Medm</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Thin</family>
    <prefer>
      <family>Lilex Nerd Font Thin</family>
      <family>IBM Plex Sans JP Thin</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Mono</family>
    <prefer>
      <family>Lilex Nerd Font Mono</family>
      <family>IBM Plex Sans JP</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Mono ExtraLight</family>
    <prefer>
      <family>Lilex Nerd Font Mono ExtraLight</family>
      <family>IBM Plex Sans JP ExtLt</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Mono ExtraThick</family>
    <prefer>
      <family>Lilex Nerd Font Mono ExtraThick</family>
      <family>IBM Plex Sans JP SmBld</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Mono Medium</family>
    <prefer>
      <family>Lilex Nerd Font Mono Medium</family>
      <family>IBM Plex Sans JP Medm</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Mono Thin</family>
    <prefer>
      <family>Lilex Nerd Font Mono Thin</family>
      <family>IBM Plex Sans JP Thin</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Propo</family>
    <prefer>
      <family>Lilex Nerd Font Propo</family>
      <family>IBM Plex Sans JP</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Propo ExtraLight</family>
    <prefer>
      <family>Lilex Nerd Font Propo ExtraLight</family>
      <family>IBM Plex Sans JP ExtLt</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Propo ExtraThick</family>
    <prefer>
      <family>Lilex Nerd Font Propo ExtraThick</family>
      <family>IBM Plex Sans JP SmBld</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Propo Medium</family>
    <prefer>
      <family>Lilex Nerd Font Propo Medium</family>
      <family>IBM Plex Sans JP Medm</family>
    </prefer>
  </alias>
  <alias>
    <family>Lilex Nerd Font Propo Thin</family>
    <prefer>
      <family>Lilex Nerd Font Propo Thin</family>
      <family>IBM Plex Sans JP Thin</family>
    </prefer>
  </alias>
</fontconfig>
