<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- IBM Plex Mono font + JP Gothic Font -->
  <alias>
    <family>IBM Plex Mono Thin</family>
    <prefer>
      <family>Symbols Nerd Font</family>
      <family>IBM Plex Mono Thin</family>
      <family>IBM Plex Sans JP Thin</family>
    </prefer>
  </alias>
  <alias>
    <family>IBM Plex Mono ExtLt</family>
    <prefer>
      <family>Symbols Nerd Font</family>
      <family>IBM Plex Mono ExtLt</family>
      <family>IBM Plex Sans JP ExtLt</family>
    </prefer>
  </alias>
  <alias>
    <family>IBM Plex Mono Light</family>
    <prefer>
      <family>Symbols Nerd Font</family>
      <family>IBM Plex Mono Light</family>
      <family>IBM Plex Sans JP Light</family>
    </prefer>
  </alias>
  <alias>
    <family>IBM Plex Mono</family>
    <prefer>
      <family>Symbols Nerd Font</family>
      <family>IBM Plex Mono</family>
      <family>IBM Plex Sans JP</family>
    </prefer>
  </alias>
  <alias>
    <family>IBM Plex Mono Text</family>
    <prefer>
      <family>Symbols Nerd Font</family>
      <family>IBM Plex Mono Text</family>
      <family>IBM Plex Sans JP Text</family>
    </prefer>
  </alias>
  <alias>
    <family>IBM Plex Mono Medm</family>
    <prefer>
      <family>Symbols Nerd Font</family>
      <family>IBM Plex Mono Medm</family>
      <family>IBM Plex Sans JP Medm</family>
    </prefer>
  </alias>
  <alias>
    <family>IBM Plex Mono SmBld</family>
    <prefer>
      <family>Symbols Nerd Font</family>
      <family>IBM Plex Mono SmBld</family>
      <family>IBM Plex Sans JP SmBld</family>
    </prefer>
  </alias>
</fontconfig>
