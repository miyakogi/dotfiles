<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Code New Roman font + JP Gothic Font -->
  <alias>
    <family>CodeNewRoman Nerd Font</family>
    <prefer>
      <family>CodeNewRoman Nerd Font</family>
      <family>Gen Jyuu Gothic L Monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>CodeNewRoman Nerd Font Mono</family>
    <prefer>
      <family>CodeNewRoman Nerd Font Mono</family>
      <family>Gen Jyuu Gothic L Monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>CodeNewRoman Nerd Font Proto</family>
    <prefer>
      <family>CodeNewRoman Nerd Font Proto</family>
      <family>Gen Jyuu Gothic L Monospace</family>
    </prefer>
  </alias>
</fontconfig>
