<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>Maple Mono</family>
    <prefer>
      <family>Maple Mono</family>
      <family>Maple Mono NF</family>
      <family>Symbols Nerd Font</family>
      <family>IBM Plex Sans JP</family>
    </prefer>
  </alias>
  <alias>
    <family>Maple Mono NF</family>
    <prefer>
      <family>Maple Mono NF</family>
      <family>IBM Plex Sans JP</family>
    </prefer>
  </alias>
  <alias>
    <family>Maple Mono NF CN</family>
    <prefer>
      <family>Maple Mono NF CN</family>
      <family>IBM Plex Sans JP</family>
    </prefer>
  </alias>
</fontconfig>
