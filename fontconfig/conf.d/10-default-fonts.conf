<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Symbols Nerd Font</family>
			<family>IBM Plex Sans JP</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Symbols Nerd Font</family>
			<family>BIZ UDPMincho</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<!-- <family>Symbols Nerd Font</family> -->
			<family>PlemolJP Console NF</family>
			<!-- <family>UDEV Gothic NFLG</family> -->
		</prefer>
	</alias>
	<alias>
		<family>-apple-system</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
</fontconfig>
<!-- vim: set noexpandtab: -->
