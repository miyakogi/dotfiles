<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Lilex Nerd Font Mono</family>
			<family>BlexMono Nerd Font</family>
			<family>IBM Plex Sans JP</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Symbols Nerd Font</family>
			<family>AppliMincho</family>
			<family>BIZ UDPMincho</family>
			<family>Noto Serif CJK JP</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Lilex Nerd Font Mono</family>
			<family>BlexMono Nerd Font</family>
			<family>IBM Plex Sans JP</family>
		</prefer>
	</alias>
	<alias>
		<family>system-ui</family>
		<prefer>
			<family>Lilex Nerd Font Mono</family>
			<family>BlexMono Nerd Font</family>
			<family>IBM Plex Sans JP</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias>
		<family>-apple-system</family>
		<prefer>
			<family>Lilex Nerd Font Mono</family>
			<family>BlexMono Nerd Font</family>
			<family>IBM Plex Sans JP</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias>
		<family>Segoe UI</family>
		<prefer>
			<family>Lilex Nerd Font Mono</family>
			<family>BlexMono Nerd Font</family>
			<family>IBM Plex Sans JP</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
</fontconfig>
<!-- vim: set noexpandtab: -->
