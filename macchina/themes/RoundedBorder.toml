# BorderedSimple, based on Hydrogen

spacing         = 2
padding         = 0
hide_ascii      = true
separator       = ">"
key_color       = "Blue"
separator_color = "Yellow"

[palette]
type            = "Full"
glyph           = "● "
visible         = true

[bar]
glyph           = "●"
symbol_open     = '['
symbol_close    = ']'
hide_delimiters = true
visible         = false

[box]
title           = "─── System Information "
border          = "rounded"
visible         = true

[box.inner_margin]
x               = 2
y               = 1

[randomize]
key_color       = false
separator_color = false

[keys]
host            = "Host"
kernel          = "Kernel"
battery         = "Battery"
os              = "OS"
de              = "DE"
wm              = "WM"
distro          = "Distro"
terminal        = "Terminal"
shell           = "Shell"
packages        = "Packages"
uptime          = "Uptime"
memory          = "Memory"
machine         = "Machine"
local_ip        = "Local IP"
backlight       = "Brightness"
resolution      = "Resolution"
cpu_load        = "CPU Load"
cpu             = "CPU"
gpu             = "GPU"
disk_space      = "Disk"
