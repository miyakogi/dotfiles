[theme]
theme = "native"

[icons]
icons = "material-nf"

[[block]]
block = "custom"
json = true
command = "sway-idle-watch"
interval = 1
[[block.click]]
button = "left"
cmd = "sway-idle-toggle"
[block.theme_overrides]
idle_fg = "#6c7086"  # comment color
info_fg = "#eba0ac"  # maroon

[[block]]
block = "custom"
json = true
command = "ff-volume-watch"
interval = "once"
persistent = true
[[block.click]]
button = "left"
cmd = "ff-volume-toggle"
[block.theme_overrides]
idle_fg = "#6c7086"  # comment color
info_fg = "#eba0ac"  # maroon

[[block]]
block = "music"
player = ["spotify", "mpd"]
format = '   {$combo.str(max_w:120, rot_interval:0.5)   $prev $play $next |}'
[[block.click]]
button = "left"
cmd = "playerctl play-pause"
[[block.click]]
button = "up"
cmd = "playerctl previous"
[[block.click]]
button = "down"
cmd = "playerctl next"
[block.theme_overrides]
info_fg = "#cba6f7"  # mauve

[[block]]
block = "time"
interval = 1
format = "   $timestamp.datetime(f:'%a %d %b %Y') 󰅐 $timestamp.datetime(f:'%H:%M:%S') "
