conky.config = {
    alignment = 'bottom_right',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = '#2596ce',
    default_outline_color = 'white',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'Hack:size=12',
    gap_x = 32,
    gap_y = -20,
    minimum_height = 5,
    minimum_width = 500,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    own_window_transparent = true,
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
    color0 = '#555555',
    lua_load = '~/.config/conky/rings.lua',
    lua_draw_hook_pre = 'rings',
}

conky.text = [[
$alignr$color${scroll 32 $sysname $kernel}
${voffset -5}${offset 280}$hr
${offset 280}${color0}Uptime:$color $alignr $uptime
# ${color grey}Frequency:$color $freq MHz
${offset 280}${color0}CPU Usage:$color $cpu% ${cpubar 4}
# ${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
# ${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${offset 280}${color0}RAM Usage:$color $alignr $mem/$memmax
# $hr
# ${color grey}File systems:
#  / $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
# $alignr ${color grey}Up:$color ${upspeed enp7s0} ${color grey} $alignr Down:$color ${downspeed enp7s0}
${offset 280}${color0}Upload:$color $alignr${upspeed enp7s0}
${offset 280}${color0}Download:$color $alignr${downspeed enp7s0}
# $hr
# ${color grey}Name               PID      CPU%   MEM%
# ${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
# ${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
# ${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
# ${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
$color${voffset -5}${offset 280}$hr
${voffset -76}${font Raleway:size=26}CPU${offset 68}RAM${font}
]]
